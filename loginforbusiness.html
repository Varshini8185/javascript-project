    <style>
.logo a {
    font-size: 24px;
    font-weight: bold;
    color: #d32323;
    text-decoration: none;

}
.logo{
    display: flex;
    justify-content: right; 
}
  
   header {
    background-color: #fff;
    padding: 10px;
    width: 100%;
    margin-top: -19px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-evenly;
    gap: 50px;
    position:fixed;
  }
  header .logo{
    display: flex;
    margin-right:35%;
  }
  
  .top-right a, .top-right span {
    margin-left: 20px;
    color: #333;
    text-decoration: none;
  } 
  .login-container {
        margin: 20px auto;
        padding: 50px;
        width: 50%;
        text-align: center;
        border-radius: 10px;
      }

      .profile img {
        width: 50px;
        border-radius: 50%;
        margin-bottom: 10px;
        border: 2px solid;
      }

      .user-name {
        font-size: 20px;
        font-weight: bold;
        margin: 5px 0;
      }

      .email {
        font-size: 14px;
        color: gray;
        margin-bottom: 15px;
      }

      .google-login,
      .apple-login {
        width: 100%;
        padding: 10px;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
      }

      .google-login {
        background-color: rgb(183, 176, 176);
        border: 1px solid lightgray;
      }

      .apple-login {
        background-color: black;
        color: white;
      }

      .separator {
        margin: 15px 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .separator span {
        background: white;
        padding: 0 10px;
      }

      #login-form {
        display: flex;
        flex-direction: column;
      }

      #login-form input {
        padding: 10px;
        margin: 5px 0;
        border: 1px solid lightgray;
        border-radius: 5px;
      }

      .login-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
      }

      .login-link,
      .signup {
        font-size: 14px;
        margin-top: 10px;
      }

      a {
        text-decoration: none;
        color: blue;
      }
    </style>
  </head>
